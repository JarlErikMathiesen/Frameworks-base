<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link href="dist/css/styles.css" rel="stylesheet" />
    <script type="module" src="js/feed.js"></script>
    <title>Feed | Crafty</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg d-flex justify-content-between">
        <a class="navbar-brand ms-2" href="index.html">Crafty</a>
        <div>
          <a
            class="navbar-brand menu-items menu-items-active ms-2"
            href="feed.html"
            >Feed</a
          >
          <a class="navbar-brand menu-items ms-2" href="profile.html">
            Profile
          </a>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="d-flex justify-content-center">FEED</h1>
      <div class="container mt-4">
        <div class="row m-4">
          <div class="col-md-12">
            <input
              id="search-posts"
              type="text"
              class="form-control"
              placeholder="Search posts..."
            />
          </div>
          <div class="row">
            <div class="col-md-3 d-flex justify-content-center">
              <div id="help" class="btn btn-primary btn-lg mt-4 filter-button">
                Help wanted
              </div>
            </div>
            <div class="col-md-3 d-flex justify-content-center">
              <div id="work" class="btn btn-primary btn-lg mt-4 filter-button">
                Looking for work
              </div>
            </div>
            <div class="col-md-3 d-flex justify-content-center">
              <div id="info" class="btn btn-primary btn-lg mt-4 filter-button">
                General info
              </div>
            </div>
            <div class="col-md-3 d-flex justify-content-center">
              <div
                id="humour"
                class="btn btn-primary btn-lg mt-4 filter-button"
              >
                Humour
              </div>
            </div>
          </div>
        </div>
        <div class="mt-4 mb-4 card">
          <h4>Create a New Post</h4>
          <form>
            <span class="form-group">
              <label for="post-title">Title</label>
              <input
                id="post-title"
                type="text"
                class="form-control"
                placeholder="Title"
                required
              />
            </span>
            <label for="post-media">Add image</label>
            <input
              type="text"
              id="post-media"
              placeholder="add image Url"
              name="upload"
            />
            <div class="form-group">
              <label for="post-content">Content</label>
              <input
                id="post-content"
                type="text"
                class="form-control"
                rows="3"
                placeholder="Post content"
                required
              >
            </div>
            <div class="d-flex justify-content-between col-12">
              <fieldset class="col-10">
                <legend>Choose tag:</legend>
                <div class="d-flex justify-content-between">
                  <div>
                    <input type="checkbox" id="tag-humour" name="humour"/>
                    <label for="humour">Humour</label>
                  </div>
                
                  <div>
                    <input type="checkbox" id="tag-help" name="help" />
                    <label for="help">Help</label>
                  </div>

                  <div>
                    <input type="checkbox" id="tag-work" name="work" />
                    <label for="work">Looking for work</label>
                  </div>

                  <div>
                    <input type="checkbox" id="tag-info" name="info" />
                    <label for="info">General Info</label>
                  </div>
                </div>
              </fieldset>
              
                <button id="post-button" type="submit" class="btn btn-primary">
                  Post
                </button>
              </div>
            </form>
        </div>
        <div id="loadedPosts"></div>
    </main>
  </body>
</html>
