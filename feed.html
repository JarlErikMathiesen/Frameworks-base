<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link href="dist/css/styles.css" rel="stylesheet" />
    <script type="module" defer src="js/feed.js"></script>
    <title>Feed | Crafty</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg d-flex justify-content-between">
        <a class="navbar-brand ms-2" href="index.html">Crafty</a>
        <div>
          <a
            class="navbar-brand menu-items menu-items-active ms-2"
            href="feed.html"
            >Feed</a
          >
          <a class="navbar-brand menu-items ms-2" href="profile.html">
            Profile
          </a>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="d-flex justify-content-center">FEED</h1>
      <div class="container mt-4">
        <div class="row m-4">
          <div class="col-md-12">
            <input
              id="search-posts"
              type="text"
              class="form-control"
              placeholder="Search posts..."
            />
          </div>
          <div class="row">
            <div class="col-md-3 d-flex justify-content-center">
              <div class="btn btn-primary btn-lg mt-4">Help wanted</div>
            </div>
            <div class="col-md-3 d-flex justify-content-center">
              <div class="btn btn-primary btn-lg mt-4">Looking for work</div>
            </div>
            <div class="col-md-3 d-flex justify-content-center">
              <div class="btn btn-primary btn-lg mt-4">General info</div>
            </div>
            <div class="col-md-3 d-flex justify-content-center">
              <div class="btn btn-primary btn-lg mt-4">Humour</div>
            </div>
          </div>
        </div>
        <div
          id="loadedPosts"
          class="row m-4 d-flex justify-content-center"
        ></div>
        <div class="mt-4">
          <h4>Create a New Post</h4>
          <form>
            <span class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Title"
                required
              />
            </span>
            <label for="upload">upload media</label>
            <input
              type="file"
              id="upload"
              name="upload"
              accept="image/png, image/jpeg"
            />
            <div class="form-group">
              <textarea
                class="form-control"
                rows="3"
                placeholder="Post content"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Post</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
