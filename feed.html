<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link href="dist/css/styles.css" rel="stylesheet" />
    <script type="module" src="js/feed.js"></script>
    <title>Feed | Crafty</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg d-flex justify-content-between">
        <a class="navbar-brand ms-2" href="index.html">Crafty</a>
        <div>
          <a
            class="navbar-brand menu-items menu-items-active ms-2"
            href="feed.html"
            >Feed</a
          >
          <a class="navbar-brand menu-items ms-2" href="profile.html">
            Profile
          </a>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="d-flex justify-content-center">FEED</h1>
      <div class="container mt-4">
        <div class="row m-4">
          <div class="col-md-12">
            <input
              id="search-posts"
              type="text"
              class="form-control"
              placeholder="Search posts..."
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 d-flex justify-content-center">
            <button id="help" class="btn btn-primary btn-lg mt-4 filter-button">
              Help wanted
            </button>
          </div>
          <div class="col-md-3 d-flex justify-content-center">
            <button id="work" class="btn btn-primary btn-lg mt-4 filter-button">
              Looking for work
            </button>
          </div>
          <div class="col-md-3 d-flex justify-content-center">
            <button id="info" class="btn btn-primary btn-lg mt-4 filter-button">
              General info
            </button>
          </div>
          <div class="col-md-3 d-flex justify-content-center">
            <button
              id="humour"
              class="btn btn-primary btn-lg mt-4 filter-button"
            >
              Humour
            </button>
          </div>
        </div>
        <div class="mt-4 mb-4 card p-4">
          <h4>Create a New Post</h4>
          <form>
            <div class="form-group mb-3">
              <label for="post-title">Title</label>
              <input
                id="post-title"
                type="text"
                class="form-control"
                placeholder="Title"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label for="post-media">Add Image</label>
              <input
                id="post-media"
                type="text"
                class="form-control"
                placeholder="Add image URL"
                name="upload"
              />
            </div>
            <div class="form-group mb-3">
              <label for="post-content">Content</label>
              <input
                id="post-content"
                type="text"
                class="form-control"
                placeholder="Post content"
                required
              />
            </div>
            <fieldset class="mb-3">
              <legend>Choose Tag:</legend>
              <div class="d-flex justify-content-between">
                <div>
                  <input type="checkbox" id="tag-humour" name="humour" />
                  <label for="tag-humour">Humour</label>
                </div>
                <div>
                  <input type="checkbox" id="tag-help" name="help" />
                  <label for="tag-help">Help</label>
                </div>
                <div>
                  <input type="checkbox" id="tag-work" name="work" />
                  <label for="tag-work">Looking for work</label>
                </div>
                <div>
                  <input type="checkbox" id="tag-info" name="info" />
                  <label for="tag-info">General Info</label>
                </div>
              </div>
            </fieldset>
            <div class="d-flex justify-content-end">
              <button id="post-button" type="submit" class="btn btn-primary">
                Post
              </button>
            </div>
          </form>
        </div>
        <div id="loadedPosts"></div>
      </div>
    </main>
  </body>
</html>
