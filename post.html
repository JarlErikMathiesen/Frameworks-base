<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link href="dist/css/styles.css" rel="stylesheet" />
    <script type="module" src="js/post.js"></script>
    <title>Post | Crafty</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg d-flex justify-content-between">
        <a class="navbar-brand ms-2" href="feed.html">Crafty</a>
        <div>
          <a class="navbar-brand menu-items ms-2" href="feed.html">Feed</a>
          <a
            class="navbar-brand menu-items menu-items-active ms-2"
            href="profile.html"
          >
            Profile
          </a>
        </div>
      </nav>
    </header>
    <main>
      <h1>Post</h1>
      <div id="loadedPosts" class="row m-4 d-flex justify-content-center"></div>
      <div class="mt-4">
        <h4>Edit post</h4>
        <span class="form-group">
          <label for="post-title">Title</label>
          <input
            id="post-title"
            type="text"
            class="form-control"
            placeholder="Title"
          />
        </span>
        <label for="post-media">Add image</label>
        <input
          type="text"
          id="post-media"
          placeholder="add image Url"
          name="upload"
        />
        <div class="form-group">
          <label for="post-content">Content</label>
          <input
            id="post-content"
            type="text"
            class="form-control"
            rows="3"
            placeholder="Post content"
          />
          <button id="edit-button" type="submit" class="btn btn-primary">
            Edit
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
