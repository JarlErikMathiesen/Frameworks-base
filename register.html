<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link href="dist/css/styles.css" rel="stylesheet" />
    <script type="module" src="js/register.js"></script>
    <title>Register | Crafty</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg d-flex justify-content-between">
        <a class="navbar-brand ms-2" href="index.html">Crafty</a>
        <div>
          <a class="navbar-brand menu-items ms-2" href="feed.html">Feed</a>
          <a class="navbar-brand menu-items ms-2" href="profile.html">
            Profile
          </a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container d-flex justify-content-center align-items-center">
        <div class="col-6">
          <div class="card">
            <dialog id="data-modal">
              <section id="loaded-html"></section>
              <button id="data-close-modal">close</button>
            </dialog>
            <h1 class="d-flex justify-content-center">REGISTER</h1>
            <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required />
              </div>
              <div class="form-group">
                <label for="location">Location</label>
                <input type="text" class="form-control" id="location" />
              </div>
              <div class="form-group">
                <label for="profession">Profession</label>
                <input type="text" class="form-control" id="profession" />
              </div>
              <div class="form-group">
                <label for="birtdate">Birth date</label>
                <input type="date" class="form-control" id="birthdate" />
              </div>
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  minlength="8"
                  required
                />
              </div>
              <button
                type="submit"
                id="form-button"
                class="btn btn-primary btn-block"
              >
                Register
              </button>
              <section id="loaded-html"></section>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
